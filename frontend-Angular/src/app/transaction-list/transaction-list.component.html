<div class="container my-4">
  <h4 class="mb-3">Transaction History</h4>

  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Date</th>
      <th>Type</th>
      <th>Amount</th>
      <th>To/From</th>
    </tr>
    </thead>
    <tbody>


      <tr  *ngFor="let tx of transactions" >
        <td>{{ tx.date | date:'short' }}</td>
        <td>
          <span [ngClass]="{
            'text-success': tx.type === 'TRANSFER_IN',
            'text-danger': tx.type === 'TRANSFER_OUT'
          }">
            {{ tx.type }}
          </span>
        </td>
        <td>{{ tx.amount | currency }}</td>

        <td>From: {{ tx.fromAccountId}}</td>
        <td>To: {{ tx.toAccountId }}</td>
      </tr>


    </tbody>
  </table>
</div>
