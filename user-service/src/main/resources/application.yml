server:
  port: 8084
spring:
  application:
    name: user-service
  profiles:
    active: development
  cloud:
    config:
      enabled: false

  datasource:
    url: jdbc:mysql://mysql:3306/user_db
    username: root
    password: passwordForMySQL8.1

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
